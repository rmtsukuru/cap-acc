<!DOCTYPE html>
<html>
    <head>
        <title>Capital Accumulation</title>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
        <meta content="utf-8" http-equiv="encoding" />
        <link href="css/style.css" media="all" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script type="text/javascpt" src="hps://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    </head>
    <body>
        <div id="main-content">
            <div class="col">
                <div class="section">
                    <p>Status: <i id="playerStatus"></i></p>
                </div>
                <div class="section">
                    <h2>Product</h2>
                    <button id="buildWidget">Build Widget</button>
                    <p>Widgets: <span id="widgetCount"></span></p>
                    <p>Widget Quality: <span id="widgetQuality"></span></p>
                </div>
                <div class="section">
                    <h2>Sales</h2>
                    <p>Customers: <span id="customerCount"></span></p>
                    <p>Employees: <span id="salesEmployees"></span></p>
                </div>
            </div>
            <div class="col">
                <div class="section">
                    <h2>Finances</h2>
                    <p>Business Cash: <span id="businessCash"></span></p>
                    <p><b>Net Worth</b>: <i id="netWorth"></i></p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/input.js"></script>
        <script type="text/javascript" src="js/output.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
